<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find Art by Code</title><link rel="icon" href="../../icons/Foruni.ico">
	<style>
		@import url(../../root.css);
	
		body {
			background-color: var(--nord00);
			font: normal xx-large var(--sys-font);
			text-align: center; color: var(--nord05);
		}
	
		form {
			margin: auto; padding: 1em;
			width: max-content; border-radius: 1em;
			background-color: #608CF4;
		}
	
		input {
			background-color: #0000; border: 0;
			font: inherit; color: inherit;
		}

		input:focus {border: 0;}
		#pxcode::placeholder {color: var(--nord04); opacity: 1;}
	</style>
</head>
<body>
	<header>
		<h1>Find Art by Code</h1>
		<p>An unnecessary tool only for fun</p>
	</header>
	<form>
		<label>pixiv.net/en/artworks/</label>
		<input type="number" id="pxcode" placeholder="code">
		<input type="button" id="find" value="Find" onclick="get()"><br>
		Your sauce: <a id="link-px">*should appears here*</a>
	</form>
	<script>
		const url = {
			"pxi": "https://pixiv.net/en/artworks/",
			"pxa": "https://pixiv.net/en/users/"
		}

		function get() {
			let link = document.getElementById("link-px");
			let pxcode = document.getElementById("pxcode").value;
			link.href = url["pxi"]+pxcode; link.innerHTML = "Sauce";
		}
	</script>
</body>
</html>
