<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8"><title>pixiv's Milestone Illustrations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../themes/nord.css"><link rel="icon" href="../svg/YuenanBG.svg"><style>
		@import url(../common.css);

		article section, #chart {margin: auto; width: 70%; text-align: left;}
		article section:nth-child(even) {text-align: right;}

		article section img {float: right;}
		article section img:nth-child(even) {float: left;}
	</style>
</head><body>
	<header><img id="pfp" src="https://source.pixiv.net/www/images/accounts_index/logo.svg">
		<h1>pixiv's Milestone Illustrations</h1>
		<p><small>Illustrations on pixiv that got assigned with special numbers</small></p>
	</header><main>
		<article appml-data="init"><section appml-repeat="milestones">
			<h2><a href="https://pixiv.net/artworks/{{id}}">ID {{id}}</a></h2>
			<p>The {{desc}}</p>
			<p style="font-size: medium;">Posting date: {{date}}</p>
		</section></article>
	</main><footer appml-include-html="../footer.htm"></footer>
	<script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script><script>
	var init = {"milestones": [
		{date: '2007-M09D09', id: 20, desc: 'first Illustration'},
		{date: '2007-M09D09', id: 69, desc: '"Nice"'},
		{date: '2007-M09D20', id: 10000, desc: '10000th Illustration'},
		{date: '2008-M06D18', id: 1000000, desc: '1 millionth Illustration'},
		{date: '2010-M04D12', id: 10000000, desc: '10 millionth Illustration'},
		{date: '2011-M07D01', id: 20000000, desc: '20 millionth Illustration'},
		{date: '2012-M11D10', id: 31415926, desc: '"Pi"'},
		{date: '2015-M04D24', id: 50000000, desc: '50 millionth Illustration'},
		{date: '2016-M11D18', id: 60000000, desc: '60 millionth Illustration'},
		{date: '2020-M03D09', id: 80000000, desc: '80 millionth Illustration'},
		{date: '2020-M03D09', id: 80008000, desc: '"Double 8000"'},
		{date: '2021-M05D21', id: 90000000, desc: '90 millionth Illustration'},
		{date: '2021-M12D25', id: 95000000, desc: '95 millionth Illustration'}
	]}
	</script>
</body></html>
