<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8"><title>pixiv's Milestone Illustrations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../global.css"><link rel="icon" href="../svg/turito-wbg.svg">
	<style> ul {column-width: 170px;} </style>
</head><body>
	<script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>
	<script>
	var init = {
		E7: [
			{ date: '2010-04-12', id: 10000000 }, { date: '2011-07-01', id: 20000000 },
			{ date: '2015-04-24', id: 50000000 }, { date: '2016-11-18', id: 60000000 },
			{ date: '2020-03-09', id: 80000000 }, { date: '2021-05-21', id: 90000000 },
		],
		E6: [
			{ date: '2008-06-18', id: 1000000  }, { date: '2017-01-18', id: 61000000 },
			{ date: '2017-03-19', id: 62000000 }, { date: '2017-07-22', id: 64000000 },
			{ date: '2017-09-17', id: 65000000 }, { date: '2021-07-04', id: 91000000 },
			{ date: '2021-08-15', id: 92000000 }, { date: '2021-09-25', id: 93000000 },
			{ date: '2021-11-08', id: 94000000 }, { date: '2021-12-25', id: 95000000 },
			{ date: '2022-02-04', id: 96000000 }, { date: '2022-03-18', id: 97000000 },
			{ date: '2022-04-30', id: 98000000 }, { date: '2022-06-12', id: 99000000 },
		],
		others: [
			{ date: '2007-09-09', id: 69 },
			{ date: '2007-09-13', id: 500 },
			{ date: '2007-09-20', id: 10000 },
			{ date: '2012-11-10', id: 31415926 }, { date: '2020-03-09', id: 80008000 },
			{ date: '2022-07-26', id: 99999999 }, { date: '2022-07-26', id: 100000000 },
		],
	}
	</script>
	<header>
		<h1>pixiv's Milestone Illustrations</h1>
		<p>Illustrations on pixiv that got assigned special numbers</p>
	</header>
	<main appml-data="init">
		<h2>Seven Zeroes</h2>
		<ul><li appml-repeat="E7">
			<a href="https://pixiv.net/artworks/{{id}}">{{id}}</a>
		</li></ul>
		<h2>Six Zeroes</h2>
		<ul><li appml-repeat="E6">
			<a href="https://pixiv.net/artworks/{{id}}">{{id}}</a>
		</li></ul>
		<h2>Miscellaneous</h2>
		<ul><li appml-repeat="others">
			<a href="https://pixiv.net/artworks/{{id}}">{{id}}</a>
		</li></ul>
	</main>
	<footer appml-include-html="../footer.htm"></footer>
</body></html>
