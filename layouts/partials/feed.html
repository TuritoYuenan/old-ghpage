<section id="homefeed">
	{{ range (where .Site.Pages "Section" "contents") }}
	{{ range .Pages }}
	<div class="feeditem">
		<img src="{{.Page.Params.thumbnail}}" alt="Thumbnail for '{{.Page.Title}}'" width="1024" height="768" />
		<a class="info" href="{{ .RelPermalink }}">
			<h2>{{ .Title }}</h2>
			<p>{{.Description}}</p>
		</a>
	</div>
	{{ end }}
	{{ end }}
	<div class="feeditem">
		<a href="./contents" class="info"><h2>More</h2></a>
	</div>
</section>
