{{ define "head" }}
{{ $style := resources.Get "styles/page-single.css" | minify }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ end }}

{{ define "main" }}
<header id="frontmatter">
	<h1 id="title">{{ .Title }}</h1>
	<p id="desc">{{ .Description }}</p>
	<p id="date">Published {{ .Date.Format "02 January 2006" }}</p>
</header>
<article>
	{{ .Content }}
</article>
{{ end }}
