{{define "head"}}
{{ $style := resources.Get "styles/page-list.css" | minify }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{end}}

{{define "main"}}
<header>
	<h1>{{replace .Name "-" " " | title}}</h1>
	<p>{{.Page.Description}}</p>
</header>
<section id="listview">
	{{range .Pages}}
	<a href="{{.Permalink}}" aria-label="Read: {{ .Page.Title }}">
		<div class="thumbnail">
			<img src="{{.Page.Params.thumbnail}}" alt="Thumbnail for '{{.Page.Title}}'" width="1024" height="768" />
		</div>
		<div class="info">
			<h2>{{.Title}}</h2>
			<p>{{.Date.Format "02 January 2006"}}</p>
			<p>{{.Description}}</p>
		</div>
	</a>
	{{end}}
</section>
{{end}}
