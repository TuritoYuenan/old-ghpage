{{define "main"}}
<h1>{{replace .Name "-" " " | title}}</h1>
<article>
	{{.Content}}
</article>
<section class="list">
	{{range .Pages}}
	<a href="{{.Permalink}}">
		<img src="{{.Page.Params.thumbnail}}" alt="Thumbnail" class="thumbnail" />
		<div>
			<h2>{{.Title}}</h2>
			<p>{{.Date.Format "2006/01/02"}} &bullet; {{.Description}}&nbsp;</p>
		</div>
	</a>
	{{end}}
</section>
{{end}}
