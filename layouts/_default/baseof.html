<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ replace .Name "-" " " | title }} | {{ .Site.Title}}</title>

	<link rel="stylesheet" href="/style.css" />

	<link rel="icon" href="/favicon.ico">
	<link rel="icon" href="/favicon.svg">

	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<a href="/" class="title">
			<img class="icon" src="{{.Site.Params.profilePicture}}" alt="icon">
			<h1 style="font-size: 2.5em;">{{ .Site.Title }}</h1>
		</a>
	</header>
	<main>
		{{- block "main" . }}{{- end }}
	</main>
	<svg version="1.1" viewBox="0 0 900 80" xmlns="http://www.w3.org/2000/svg" class="wave">
		<path d="m0 24 21.5-4.7c21.5-4.6 64.5-14 107-12.6 42.9 1.3 85.5 13.3 128 16.3 42.8 3 85.8-3 129-4.8 42.9-1.9 85.5 0.5 128-3.7 42.8-4.2 85.8-14.8 129-13 42.9 1.8 85.5 16.2 128 18.3 42.8 2.2 85.8-7.8 107-12.8l21.5-5v78h-21.5-107-128-129-128-129-128-107-21.5z"/>
	</svg>
	<footer>
		<nav>
			{{range .Site.Menus.main}}
			<a href="{{.URL}}" id="{{.Identifier}}">{{.Name}}</a>
			{{end}}
		</nav>
		<h3>turito's personal website</h3>
		<div class="social">
			{{range .Site.Params.socialIcons}}
			<a href="{{.url}}" title="{{.name}}" class="{{.icon}}" target="_blank" rel="noreferrer noopener"></a>
			{{end}}
		</div>
		<small>
			&COPY; 2023 Turito Yuenan. Made with
			<a href="https://gohugo.io">Hugo</a> &
			<a href="https://catppuccin.com">Catppuccin</a>
		</small>
	</footer>
</body>

</html>
