<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bouncing Ball using p5.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style-anim.css">
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js">
	</script>
	<script>
		let x = 100, y = 100, xV = 5, yV = 5;
		function setup() {
			createCanvas(window.innerWidth, window.innerHeight);
			noStroke()
		}
		function draw() {
			background(59, 66, 82); x += xV; y += yV;
			fill(94, 129, 172); circle(x, y, 100);
			if (x > width - 50 || x < 50) { xV *= -1; }
			if (y > height - 50 || y < 50) { yV *= -1; }
		}
	</script>
</body>

</html>
